<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Formulário Vanilla JS</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Crie sua conta!</h2>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" placeholder="Digite seu nome de usuário" id="username">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Digite seu email" id="email">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" placeholder="Confirme sua senha" id="confirmar-senha">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,800;1,400;1,600&display=swap" rel="stylesheet">
    <script src="./script.js"></script>

</html>
